apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: databasebinding.bindings.toversus.dev
  labels:
    bindings.toversus.dev/release: devel
    toversus.dev/crd-install: "true"
spec:
  group: bindings.toversus.dev
  version: v1alpha1
  names:
    kind: DatabaseBinding
    plural: databasebindings
    singular: databasebindings
    categories:
    - all
    - toversus
    shortNames:
    - dbb
  scope: Namespaced
  subresources:
    status: {}
  additionalPrinterColumns:
  - name: Ready
    type: string
    JSONPath: ".status.conditions[?(@.type=='Ready')].status"
  - name: Reason
    type: string
    JSONPath: ".status.conditions[?(@.type=='Ready')].reason"
